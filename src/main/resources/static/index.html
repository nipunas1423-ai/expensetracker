<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>

<style>

/* ================= BODY ================= */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 40px 20px;
}

/* ================= CONTAINER ================= */
.container {
    max-width: 1100px;
    margin: auto;
}

/* ================= TITLE ================= */
h1 {
    text-align: center;
    color: white;
    margin-bottom: 30px;
    font-size: 34px;
}

/* ================= CARD ================= */
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    margin-bottom: 25px;
}

/* ================= TOP BAR ================= */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-bar span {
    font-weight: bold;
}

.logout-btn {
    background: #e74c3c;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.logout-btn:hover {
    background: #c0392b;
}

/* ================= FORM ================= */
form {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
}

form input {
    flex: 1;
    min-width: 180px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    transition: 0.3s;
}

form input:focus {
    border-color: #667eea;
    outline: none;
}

form button {
    background: #667eea;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

form button:hover {
    background: #5563d1;
}

/* ================= FILTERS ================= */
.filters {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
}

.filters select,
.filters input {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.filters button {
    padding: 8px 15px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

.apply-btn {
    background: #3498db;
    color: white;
}

.apply-btn:hover {
    background: #2980b9;
}

.reset-btn {
    background: gray;
    color: white;
}

.reset-btn:hover {
    background: #555;
}

/* ================= TABLE ================= */
table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
}

th {
    background: #667eea;
    color: white;
    padding: 12px;
}

td {
    padding: 10px;
    text-align: center;
}

tr:nth-child(even) {
    background: #f2f4ff;
}

tr:hover {
    background: #e8ebff;
}

/* ================= ACTION BUTTONS ================= */
table button {
    padding: 6px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 2px;
    transition: 0.3s;
}

table button:first-child {
    background: orange;
    color: white;
}

table button:first-child:hover {
    background: darkorange;
}

table button:last-child {
    background: #e74c3c;
    color: white;
}

table button:last-child:hover {
    background: #c0392b;
}

/* ================= TOTAL ================= */
#total {
    margin-top: 15px;
    font-weight: bold;
    font-size: 18px;
}

/* ================= CHART ================= */
canvas {
    margin-top: 15px;
}

/* ================= LOG ================= */
#log {
    color: red;
    font-weight: bold;
    margin-bottom: 10px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 600px) {
    form {
        flex-direction: column;
    }

    .filters {
        flex-direction: column;
        align-items: stretch;
    }
}

</style>
</head>

<body>

<div class="container">

    <h1>ðŸ’° Expense Tracker Dashboard</h1>

    <!-- Top Bar -->
    <div class="card top-bar">
        <div>Logged in as: <span id="loggedUser"></span></div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Expense Form -->
    <div class="card">
        <form id="expenseForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="category" placeholder="Category (Food, Travel...)" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" required>
            <button type="submit">Save Expense</button>
        </form>
    </div>

    <!-- Filters -->
    <div class="card filters">
        <label><b>Category:</b></label>
        <select id="categoryFilter">
            <option value="ALL">All Categories</option>
        </select>

        <label><b>From:</b></label>
        <input type="date" id="startDate">

        <label><b>To:</b></label>
        <input type="date" id="endDate">

        <button type="button" class="apply-btn" onclick="applyDateFilter()">Apply</button>
        <button type="button" class="reset-btn" onclick="resetDateFilter()">Reset</button>
    </div>

    <!-- Log -->
    <div id="log"></div>

    <!-- Table -->
    <div class="card">
        <table>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Amount (â‚¹)</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </table>
        <div id="total"></div>
    </div>

    <!-- Chart -->
    <div class="card">
        <canvas id="categoryChart" height="100"></canvas>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

<script>
const email = localStorage.getItem("userEmail");
if (email) {
    document.getElementById("loggedUser").innerText = email;
}
</script>

</body>
</html>
